<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="keywords" content="admin template, html 5 admin template , medixo admin , dashboard template, bootstrap 5 admin template, responsive admin template">
    <title>Login - CliniSoft</title>
    <!-- shortcut icon-->
    <link rel="shortcut icon" href="/static/images/logo/icon-logo.png" type="image/x-icon">
    <!-- Fonts css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link href="/static/css/vendor/font-awesome.css" rel="stylesheet">
    <link href="/static/css/vendor/themify-icons.css" rel="stylesheet">
    <link href="/static/css/vendor/icoicon.css" rel="stylesheet">
    <!-- Scrollbar-->
    <link href="/static/css/vendor/simplebar.css" rel="stylesheet">
    <!-- Bootstrap css-->
    <link href="/static/css/vendor/bootstrap.css" rel="stylesheet">
    <!-- Custom css-->
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>  
    <!-- Login Start-->
    <div class="auth-main">
      <div class="codex-authbox">
        <div class="auth-header">
          <div class="codex-brand"><a href="index.html"><img class="img-fluid light-logo" src="/static/images/logo/logo.png" alt=""></a></div>
          <h6>¿No tienes cuenta? <a class="text-primary" href="register.html">Crear una cuenta</a></h6>
        </div>
        <form action="/login/" method="post">
          <div class="form-group">
            <label class="form-label">Correo Electrónico</label>
            <input class="form-control" name="username" type="text" required placeholder="Ingrese su Correo Electrónico">
          </div>
          <div class="form-group">
            <label class="form-label">Contraseña</label>
            <div class="input-group group-input">
              <input class="form-control showhide-password" name="password" type="password" placeholder="Ingrese su Contraseña" required=""><span class="input-group-text toggle-show fa fa-eye"></span>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="auth-remember">                    
              <div class="form-check custom-chek">
                <input class="form-check-input" id="agree" type="checkbox" value="" required="">
                <label class="form-check-label" for="agree">Recuerdame</label>
              </div><a class="text-primary f-pwd" href="forgot-password.html">¿Olvidó su contraseña?</a>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit"><i class="fa fa-sign-in"></i> Iniciar Sesión</button>
          </div>
        </form>
        <div class="auth-footer">
          <h5 class="auth-with">Iniciar Sesión con     </h5>
          <ul class="login-list">
            <li><a class="bg-fb" href="javascript:void(0);"> <img class="img-fluid" src="/static/images/auth/1.png" alt="facebook">facebook</a></li>
            <li><a class="bg-google" href="javascript:void(0);"> <img class="img-fluid" src="/static/images/auth/2.png" alt="google">google</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Login End-->
      <!-- main jquery-->
      <script src="/static/js/jquery-3.7.0.min.js"></script>
      <!-- Feather iocns js-->
      <script src="/static/js/icons/feather-icon/feather.js"></script>
      <!-- Bootstrap js-->
      <script src="/static/js/bootstrap.bundle.min.js"></script>
      <script src="/static/js/vendors/notify/bootstrap-notify.js"></script>
      <script src="/static/js/vendors/notify/bootstrap-customnotify.js"></script>
      <!-- customizer-->
      <script src="/static/js/customizer.js"></script>
      <!-- Scrollbar-->
      <script src="/static/js/vendors/simplebar.js"></script>
      <!-- Custom script-->
      <script src="/static/js/custom-script.js"></script>
  </body>
</html>
